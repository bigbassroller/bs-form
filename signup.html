<form id="jq-signup-form" class="col-md-3 center-block">
  <fieldset>
    <div class="form-group">
      <label class="control-label">Username</label>
      <input id="txt-register-username" class="form-control" type="text" name="username">
      <span class="validation-error"></span>
    </div>
    <div class="form-group">
      <label class="control-label">Email</label>
      <input id="txt-register-email" class="form-control" type="text" name="email">
      <span class="validation-error"></span>
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input id="txt-register-password" class="form-control" type="password" name="password">
      <span class="validation-error"></span>
    </div>
    <div class="form-group">
      <div id="btn-register" class="btn btn-primary pull-right">Sign Up!</div>
    </div>
  </fieldset>
</form>
